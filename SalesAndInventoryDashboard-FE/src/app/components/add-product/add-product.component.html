<div class="section-wrapper">
  <div class="container mt-5">
    <div class="card shadow-lg rounded-4 p-4 form-wrapper">
      <h3 class="text-center mb-4">
        <i class="bi bi-box-seam"></i> Add Product
      </h3>
      <form>
        <div class="d-flex flex-wrap gap-4 justify-content-center">
          <!-- Coluna 1 -->
          <div class="d-flex flex-column flex-fill" style="min-width: 300px; flex: 1;">
            <!-- Nome -->
            <div class="mb-3">
              <label for="productName" class="form-label">Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-tag"></i></span>
                <input type="text" class="form-control" id="productName" name="productName" placeholder="Enter product name"
                  [(ngModel)]="name" />
              </div>
            </div>

            <!-- Descrição -->
            <div class="mb-3">
              <label for="productDescription" class="form-label">Description</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                <textarea class="form-control" id="productDescription" name="productDescription" rows="3" placeholder="Enter description"
                  [(ngModel)]="description"></textarea>
              </div>
            </div>

            <!-- Preço -->
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                <input type="number" class="form-control" id="productPrice" name="productPrice" placeholder="0.00" step="0.01"
                  [(ngModel)]="price" />
              </div>
            </div>

            <!-- Quantidade em Estoque -->
            <div class="mb-3">
              <label for="stockQuantity" class="form-label">Stock Quantity</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-box-seam"></i></span>
                <input type="number" class="form-control" id="stockQuantity" name="stockQuantity" placeholder="Enter stock quantity"
                  [(ngModel)]="stockQuantity" />
              </div>
            </div>
          </div>

          <!-- Coluna 2 -->
          <div class="d-flex flex-column flex-fill" style="min-width: 300px; flex: 1;">
            <!-- Categoria -->
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-tags"></i></span>
                <input type="text" class="form-control" id="category" name="category" placeholder="Enter category"
                  [(ngModel)]="category" />
              </div>
            </div>

            <!-- Ativo -->
            <div class="form-check mb-3 mt-2">
              <input class="form-check-input" type="checkbox" id="isActive" name="isActive" [(ngModel)]="isActive" />
              <label class="form-check-label" for="isActive">Active</label>
            </div>

            <!-- Espaço flexível para empurrar o botão pra base -->
            <div class="flex-grow-1"></div>

            <!-- Botão -->
            <button type="submit" class="btn btn-primary w-100 mt-auto" (click)="addProduct()">
              <i class="bi bi-check2-circle me-1"></i>Save Product
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
