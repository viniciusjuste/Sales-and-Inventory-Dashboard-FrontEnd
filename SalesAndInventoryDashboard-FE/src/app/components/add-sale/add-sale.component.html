<div class="section-wrapper py-5">
    <div class="container">
        <div class="card shadow-lg rounded-4 p-4 form-wrapper text-white">
            <h3 class="text-center mb-4">
                <i class="bi bi-bag-plus-fill me-2"></i> Add Sale
            </h3>
            <form>
                <div class="row g-4 justify-content-center">
                    <!-- Select Product -->
                    <div class="col-md-6">
                        <label for="product" class="form-label">Select Product</label>
                        <select class="form-select" id="product" name="productName" [(ngModel)]="productName" required
                            (change)="getProductByName()">
                            <option value="">Select one</option>
                            <option *ngFor="let product of products$ | async" [ngValue]="product.name">
                                {{ product.name }}
                            </option>
                        </select>

                    </div>

                    <!--Product Id -->
                    <div class="col-md-6">
                        <label for="productId" class="form-label">Product ID</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-tag"></i></span>
                            <input type="text" class="form-control" id="productId" [(ngModel)]="productId" readonly
                                name="productId" placeholder="Enter product ID" required>
                        </div>
                    </div>

                    <!-- Price -->
                    <div class="col-md-6">
                        <label for="price" class="form-label">Price</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                            <input type="number" class="form-control" id="price" [(ngModel)]="price" step="0.01"
                                readonly name="price" placeholder="Enter price" required min="0.01" step="0.01">
                        </div>
                    </div>

                    <!-- Quantity -->
                    <div class="col-md-6">
                        <label for="quantity" class="form-label">Quantity</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-tag"></i></span>
                            <input type="number" class="form-control" id="quantity" [(ngModel)]="quantity"
                                name="quantity" placeholder="Enter quantity" required min="1">
                        </div>
                    </div>


                    <!-- Add product Button -->
                    <div class="col-md-6 d-flex align-items-end">
                        <button type="submit" class="btn-add-prod w-100" (click)="addItem()">
                            <i class="bi bi-plus-circle me-2"></i> Add Product
                        </button>
                    </div>

                    <!-- Add sale Button -->
                    <div class="col-md-6 d-flex align-items-end">
                        <button type="submit" class="btn-add w-100" (click)="postSale()">
                            <i class="bi bi-plus-circle me-2"></i> Add Sale
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Lista de produtos adicionados -->
        <div class="mt-5">
            <h5 class="text-white">Products added:</h5>
            <div *ngIf="itens.length === 0" class="text-white-50">No products added yet.</div>

            <div *ngFor="let item of itens" class="card bg-dark text-white mb-2 p-3 rounded-3 shadow-sm">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ item.productName }}</strong>
                        <div>Quantity: {{ item.quantity }}</div>
                        <div>Price: {{ item.price | currency: 'USD' }}</div>
                    </div>
                    <!-- Button to remove the item (optional) -->
                    <button class="btn btn-sm btn-danger" (click)="removeItem(item)">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
