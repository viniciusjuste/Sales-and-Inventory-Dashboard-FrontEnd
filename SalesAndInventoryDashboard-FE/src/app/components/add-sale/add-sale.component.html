<div class="section-wrapper py-5">
    <div class="container">
        <div class="card shadow-lg rounded-4 p-4 form-wrapper text-white">
            <h3 class="text-center mb-4">
                <i class="bi bi-bag-plus-fill me-2"></i> Add Sale
            </h3>
            <form>
                <div class="row g-4 justify-content-center">
                    <!-- Select Product -->
                    <div class="col-md-6">
                        <label for="product" class="form-label">Select Product</label>
                        <select class="form-select" id="product" name="productName" [(ngModel)]="productName" required>
                            <option value="">Select one</option>
                            <option *ngFor="let product of products$ | async" [value]="product.name">
                                {{ product.name }}
                            </option>
                        </select>
                    </div>

                    <!-- Quantity -->
                    <div class="col-md-6">
                        <label for="quantity" class="form-label">Quantity</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-tag"></i></span>
                            <input type="number" class="form-control" id="quantity" [(ngModel)]="quantity" name="quantity"
                                placeholder="Enter quantity" required min="1">
                        </div>
                    </div>
 
                    <!-- Add Button -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-add w-100" (click)="addItem()">
                            <i class="bi bi-plus-circle me-2"></i> Add
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
